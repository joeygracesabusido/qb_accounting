    <script>
         $(document).ready(function() {
        $('.dropdown-toggle').click(function() {
            $(this).next('.dropdown-menu').slideToggle(100);
        });

        // Add an event handler for the dropdown items
        $('.dropdown-item').click(function() {
            // Close the dropdown
            $(this).closest('.dropdown-menu').slideUp(100);

            // Get the data-frame attribute value of the clicked item
            const frameId = $(this).data('frame');

            // Hide all frames and show the desired one
            $('#main-section > div').hide();
            $('#' + frameId).show();
        });
    });

    </script>
    
    <script>

        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll("[data-frame]");
            const mainSection = document.getElementById("main-section");
    
            buttons.forEach(function(button) {
            button.addEventListener("click", function() {
                const frameId = button.getAttribute("data-frame");
                const frames = document.querySelectorAll("#main-section > div");
    
                frames.forEach(function(frame) {
                frame.style.display = frame.id === frameId ? "block" : "none";
                });
            });
            });
        });
