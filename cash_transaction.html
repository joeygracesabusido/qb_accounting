<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Transactions</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .income {
            color: green;
        }
        .expense {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Cash Transactions</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="cashTransactionBody">
            <!-- Cash transaction rows will be dynamically added here -->
        </tbody>
    </table>
    <form id="cashTransactionForm">
        <label for="transactionDate">Date:</label>
        <input type="date" id="transactionDate" name="transactionDate" required><br>

        <label for="transactionDescription">Description:</label>
        <input type="text" id="transactionDescription" name="transactionDescription" required><br>

        <label for="transactionCategory">Category:</label>
        <input type="text" id="transactionCategory" name="transactionCategory" required><br>

        <label for="transactionAmount">Amount:</label>
        <input type="number" id="transactionAmount" name="transactionAmount" required><br>

        <label for="transactionType">Type:</label>
        <select id="transactionType" name="transactionType" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select><br>

        <input type="button" value="Add Transaction" onclick="addCashTransaction()">
    </form>

    <script>
        function addCashTransaction() {
            const date = document.getElementById("transactionDate").value;
            const description = document.getElementById("transactionDescription").value;
            const category = document.getElementById("transactionCategory").value;
            const amount = document.getElementById("transactionAmount").value;
            const type = document.getElementById("transactionType").value;

            // Create a new row for the cash transaction
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td>${date}</td>
                <td>${description}</td>
                <td>${category}</td>
                <td>${amount}</td>
                <td class="${type}">${type}</td>
                <td><button onclick="deleteRow(this)">Delete</button></td>
            `;

            // Append the new row to the table
            const cashTransactionBody = document.getElementById("cashTransactionBody");
            cashTransactionBody.appendChild(newRow);

            // Clear the form inputs
            document.getElementById("cashTransactionForm").reset();
        }

        function deleteRow(button) {
            // Remove the entire row when the delete button is clicked
            const row = button.parentNode.parentNode;
            const cashTransactionBody = document.getElementById("cashTransactionBody");
            cashTransactionBody.removeChild(row);
        }
    </script>
</body>
</html>
